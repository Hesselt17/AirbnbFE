<ion-header>
    <ion-toolbar>
        <ion-item lines=none>
            <ion-button href="/tabs/tab1" fill=clear>
                <ion-icon slot="icon-only" name="arrow-back">
                </ion-icon>
            </ion-button>
            <ion-title *ngIf="currentListing">{{currentListing.address}}</ion-title>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-sliding>
        <img src={{currentListing.image}} width="480px" height="270px" padding>
        <ion-card-content>Book House: {{currentListing.address}} b/c it is awesome.</ion-card-content>
    </ion-item-sliding>
    <ion-button value="Dates">
        Book Now
    </ion-button>
</ion-content>
