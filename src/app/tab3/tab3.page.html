<ion-header>
    <ion-toolbar>
        <ion-title>
            Trips
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-card>
            <ion-card-header>
                <ion-card-title>Trips</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                Not currently on a trip.
            </ion-card-content>
        </ion-card>
        <ion-button (click)= "navToExplore()"> Explore Airbnb </ion-button>
    </ion-list>

    <ion-item lines="none">
        <ion-list>
            <ion-title><b>Previous Trips</b></ion-title>
        </ion-list>
    </ion-item>

    <ion-list>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                grid-gap: 20px;
                align-items: stretch;
            }
            
            .grid img {
                border: 1px solid #ccc;
                box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
                max-width: 100%;
            }
        </style>

        <main class="grid">

            <button style="background-color:white" onclick=" window.location.href='details' ; " block href="details " *ngFor="let lst of listing" slot="start">
                        <img src={{lst.imageUrl}}>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>{{lst.address}}</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                Relevant house info.
                            </ion-card-content>
                        </ion-card>
                    </button>
        </main>
    </ion-list>

</ion-content>
