<ion-header>
    <ion-toolbar>
        <ion-title>
            Explore
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar animated placeholder='Try "Vancouver"'></ion-searchbar>
    <ion-segment>
        <ion-segment-button value="Dates">
            Dates
        </ion-segment-button>
        <ion-segment-button value="Guests">
            Guests
        </ion-segment-button>
    </ion-segment>
    <ion-list lines="none">
        <ion-list-header>
            <ion-title><b>Houses To Book</b></ion-title>
        </ion-list-header>
    </ion-list>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            align-items: stretch;
        }
        
        .grid img {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }
    </style>

    <main class="grid">

        <button style="background-color:white" *ngFor="let lst of listing" (click)="navDetails(lst)" slot="start">
            <img src={{lst.image}}>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{lst.address}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    Relevant house info.
                </ion-card-content>
            </ion-card>
        </button>
    </main>

</ion-content>
